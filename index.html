<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <div class="container">
        <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <br> <br>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
            <br> <br>
        <div class="row">
            <div class="col-25">
              <label for="add">Address</label>
            </div>
            <div class="col-75">
              <input type="text" id="add" name="address" placeholder="Your address..">
            </div>
          </div>
            <br> <br>
          <div class="row">
            <div class="col-25">
              <label for="pcode">Pincode</label>
            </div>
            <div class="col-75">
              <input type="text" id="pcode" name="pincode" placeholder="Your pincode..">
            </div>
          </div>
          <br> <br>
          <div class="row">
            <div class="col-25">
              <label for="gender">Gender</label>
            </div>
            <div class="col-75">
              <select id="gender" name="gender">
                <option value="your gender">Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <br> <br>
          <div class="row">
            <div class="col-25">
              <label for="food">Food</label>
            </div>
            <div class="col-75">
              <select id="food" name="food">
                <option value="yourfood">Your Favorite Food</option>
                <option value="salad">Salad</option>
                <option value="pasta">Pasta</option>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="sandwich">Sandwich</option>
              </select>
            </div>
          </div>
              <br> <br>
          <div class="row">
            <div class="col-25">
              <label for="state">State</label>
            </div>
            <div class="col-75">
              <input type="text" id="state" name="state" placeholder="Your state...">
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
                <option value="your country">Your Country</option>
              <option value="india">India</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
            <br> <br>
        </form>
        <br>
         <button type = "submit" onclick = "clearAllInputs()"> Submit </button>
         <p id = "output"> </p>
         <script>
            let output = document.getElementById('output');
            function clearAllInputs(event) {
               var allInputs = document.querySelectorAll('input');
               allInputs.forEach(singleInput => singleInput.value = '');
               output.innerHTML += "Form submitted and cleared successfully! <br>";
            }
         </script>
      </div>
</body>
</html>
